<h4>Ingreso de personajes</h4>
<form (ngSubmit)="addCharacter()" class="row g-1">
  <input
    [(ngModel)]="newCharacter.name"
    type="text"
    class="form-control"
    placeholder="Nombre"
    name="name"
  />
  <input
    [(ngModel)]="newCharacter.power"
    type="number"
    class="form-control"
    min="0"
    placeholder="Poder"
    name="power"
  />
  <button type="submit" class="btn btn-success" value="Agregar">Agregar</button>

  <pre>{{ newCharacter | json }} </pre>
</form>
