<h1>Personajes DBZ</h1>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characterList"
      (onDeletionCharacter)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onAddCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
