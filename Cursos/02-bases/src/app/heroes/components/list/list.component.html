<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Último héroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar ultimo héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames" class="list-group-item">
    {{ item }}
  </li>
</ul>
